# UV Script Configuration
# This is a script workspace, not a package project
# Dependencies will be available for both 'uv run' and direct python

[project]
name = "excel-market-research-agent"
version = "0.1.0"
description = "Agent workspace for Excel Market Research task"
requires-python = ">=3.9"
dependencies = [
    "openpyxl>=3.0.0",
    "pandas>=1.3.0",
    "numpy>=1.20.0",
]

# Don't define build-system to avoid package building
# This makes uv treat it as a script workspace, not a package

